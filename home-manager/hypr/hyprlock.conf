$text_color = rgba(FFFFFFFF)
$entry_background_color = rgba(33333311)
$entry_border_color = rgba(3B3B3B55)
$entry_color = rgba(FFFFFFFF)
$font_family = JetBrains Mono
#$font_family_clock = DSEG14 Classic Mini
$font_family_clock = JetBrains Mono 
# font_material_symbols = FontAwesome

background {
    # color = rgba(170C04FF)
    color = rgba(000000FF)
    path = ~/Images/lockscreen.png
    # path = screenshot
    blur_size = 3
    blur_passes = 2
}
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2 
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgba(3B3B3B55)
    inner_color = rgba(33333311)
    font_color = rgba(FFFFFFFF)
    fade_on_empty = true
    fade_timeout = 5000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -20
    halign = center
    valign = center
    shadow_passes = 
    shadow_size = 
    shadow_color = rgb(0,0,0)
    shadow_boost = 
}


label { # Clock
    monitor =
    text = cmd[update:1000] echo "$TIME"
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 85
    font_family = $font_family_clock

    position = 0, 300
    halign = center
    valign = center
}

label { # Date
    monitor =
    text = cmd[update:1000] echo "$(date -I)"
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 25
    font_family = $font_family_clock

    position = 0, 280
    halign = center
    valign = center
}

label { # "locked" text
    monitor =
    text = locked
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 0, 45
    halign = center
    valign = bottom
}

label { # Status
    monitor =
    text = cmd[update:5000] ~/.config/hypr/hyprlock/status.sh
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 30, 30
    halign = left
    valign = top
}

